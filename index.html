<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
    <!-- link for show the icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <!-- Container part -->
    <section id="container">
        <div id="task-div">

            <!-- icon of the memo -->
            <span class="material-symbols-outlined" id="memo">
                add_notes
                </span>
                <!-- Input tag -->
            <input type="text" name="task" id="task">
            <!-- circle plus Icon -->
            <span class="material-symbols-outlined" id="circle-plus">
                add_circle
                </span>
    </div>
    <!-- check mark icon -->
    <div id="complete-task">
        <span class="material-symbols-outlined" id="check-mark">
            done_all
            </span>
        <span id="complete">Complete all taks</span>
        <span id="clear">Clear completed</span>
    </div>
        <hr>
        <!-- todo task will show here -->
        <ul id="list">

        </ul>
        <hr>
        <!-- counter part -->
        <div id="counter-part">
        <span id="task-counter">0:</span> <span id="task-left">Tasks Left</span>
        <span id="extra-text"><span id="all">All</span> Uncompleted Completed</span>
    </div>
    </section>


   <script src="todo.js"></script> 
</body>
</html>
